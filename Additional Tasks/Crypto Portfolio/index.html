<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Crypto Portfolio</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="content-wrapper">
        <ul class="li-holder">
          <li>crypto</li>
          <li>quantity</li>
          <li>date bought</li>
          <li>price bought</li>
          <li>current price</li>
        </ul>
        <div class="input-wrapper">
          <input
            type="text"
            name=""
            id="assetName"
            class="inputFields"
            placeholder="name"
          />
          <input
            type="text"
            name=""
            id="assetQuantity"
            class="inputFields"
            placeholder="quantity"
          />
          <input
            type="text"
            name=""
            id="assetDateBought"
            class="inputFields"
            placeholder="date bought"
          />
          <input
            type="text"
            name=""
            id="assetPriceBought"
            class="inputFields"
            placeholder="price bought"
          />
          <input
            type="text"
            name=""
            id="assetCurrentPrice"
            class="inputFields"
            placeholder="current price"
          />
        </div>
        <button class="add-item" id="addItem">Add</button>
      </div>
    </div>
    <script src="apps/app.js"></script>
  </body>
</html>
